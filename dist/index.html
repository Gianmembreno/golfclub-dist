<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Player Profile</title>
    <script type="module" crossorigin src="/assets/index-BaR18Tn-.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DzXfpCM2.css">
  </head>
  <body>
    <div class="container">
      <h1>Golf Player Profile</h1>

      <!-- Form to enter the username -->
      <form id="playerForm">
        <label for="usernameInput">Enter Username:</label>
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter your username"
        />
        <button type="submit">Load Profile</button>
      </form>

      <div id="playerInfo" class="player-info" style="display: none">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Full Name:</strong> <span id="fullname"></span></p>
      </div>

      <h2>Club Distances</h2>
      <table id="clubDistancesTable">
        <thead>
          <tr>
            <th>Club</th>
            <th>Distance (yards)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Club distances will be populated here -->
        </tbody>
      </table>
    </div>
  </body>
